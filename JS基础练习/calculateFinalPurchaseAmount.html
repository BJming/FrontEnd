<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算带有税费的新费用</title>
</head>
<body>
<script>
    const TAX_RATE = 0.08;
    function calculateFinalPurchaseAmount(amt) {//amt为形式参数
        //计算带有税费的新费用
        console.log(amt);
        amt = amt +(amt * TAX_RATE );
        console.log(amt);
        //返回新费用
        return amt;
    }

    var amount = 99.99;
    amount = calculateFinalPurchaseAmount(amount);
    console.log(amount.toFixed(2));
</script>
</body>
</html>
