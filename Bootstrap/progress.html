<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条demo</title>
    <!--引入所需的css+js-->
    <script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12"><form class="form-inline pull-right"><label>选择协议：</label><div class="btn-group" data-toggle="buttons"><label class="btn btn-default"><input type="radio" name="options" id="https" checked="">https</label><label class="btn btn-default"><input type="radio" name="options" id="http">http</label><label class="btn btn-default active"><input type="radio" name="options" id="relative">自适应</label></div><span class="help-block"><a href="http://blog.bootcdn.cn/bootcdn-support-https/" target="_blank" onclick="_hmt.push(['_trackEvent', 'notice', 'click', 'protocal-notice'])">了解详情 <i class="fa fa-info-circle"></i></a></span></form></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/vue/2.3.2/vue.js"></script>
<script>
    var vm = new Vue({
        el:'.container',
        data:{
            ariaValuenow:10,
            ariaValuemin:0,
            ariaValuemax:100
        },
        methods:{
            changeAriaValuenow:function () {
                this.ariaValuenow=math.random(1)*100;
            }
        },
        mounted:function () {
        }
    });
</script>
</body>
</html>
