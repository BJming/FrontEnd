<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue入门教程</title>
    <script src="http://localhost:8080/static/vue2.0/vue.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="app1">
            {{message}}
        </div>
    </div>
    <div class="row">
        <div id="app2">
            <!--完整形式 v-bind:属性名-->
            <!--<span v-bind:title="message">-->

            <!--缩写形式 :属性名-->
            <span :title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
    </div>
    <div class="row">
        <div id="app3">
            <p v-if="seen">现在你看到我了</p>
        </div>
    </div>
    <div class="row">
        <div id="app4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div id="app5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>
    </div>
    <div class="row">
        <div id="app6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
    </div>
</div>
<script>
//Vue初体验——前端JavaScript的"Spring"
//    Vue.js 的核心是一个允许采用简洁的模板语法来声明式的将数据渲染进 DOM：
//现在数据和 DOM 已经被绑定在一起，一切都是响应式的。我们如何知道？打开浏览器的 JavaScript 控制台，并修改 app1.message，你将看到上面渲染的例子相应地更新了。
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: "Hello Vue !"
        }
    });

//除了文本插值，我们还可以采用这样的方式绑定 DOM 元素属性：
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date()
        }
    });
    //    继续在控制台设置 app3.seen = false，你会发现 “现在你看到我了” 消失了。
    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: true
        }
    });

    //    在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项。
    var app4 = new Vue({
        el: "#app4",
        data: {
            todos: [{text: "学习JavaScript"}, {text: "学习Vue"}, {text: "整个项目"}]
        }
    });

    //    为了让用户和你的应用进行交互，我们可以用 v-on 指令绑定一个调用 Vue 实例方法的事件监听器：
    //    注意在 reverseMessage 方法中，我们更新了应用的状态，但没有触碰 DOM - 所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注底层逻辑。
    var app5 = new Vue({
        el: "#app5",
        data: {
            message: "hello Vue!"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    //    Vue 还提供了 v-model 指令，使表单输入和应用状态间的双向绑定变得轻而易举。
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
